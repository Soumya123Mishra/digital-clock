<html>
<head>
<style>
body{
background:black;
}
#box{
height:50px;
width:400px;
margin:20px ;
}
.a{
height:100px;
width:80px;
float:left;
background:white;
margin:15px;
border:15px groove yellow;
box-sizing:border-box;
border-radius:10px;
box-shadow:0px 0px  10px 10px aqua inset;
font-size:30px;
text-align:centre;
line-height:70px;
color:red;
font-family:impact;
}
h1{
color:blueviolet;
text-align:centre;
font-size:50px;
}
</style>
</head>
<body onload="dclock()">
<h1><center>DIGITAL CLOCK</center></h1>
<div id="box">
<div id="h" class="a">HH</div>
<div id="m" class="a">MM</div>
<div id="s" class="a">SS</div>
</div>
<script>
var dclock=()=>
{
 var d=new Date()
var hh=document.querySelector("#h")
  var mm=document.querySelector("#m")
  var ss=document.querySelector("#s")
  hh.innerText=d.getHours()
 mm.innerText=d.getMinutes()
 ss.innerText=d.getSeconds()
 }
 window.setInterval(dclock,1000)
</script>
</body>
</html>
